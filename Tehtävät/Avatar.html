<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Front End Development / React</title>
</head>

<body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">

        const Avatar = () => {
            const [persons, setPersons] = React.useState([]);



            React.useEffect(() => {
                fetch("https://reqres.in/api/users").then(response => response.json()).then(responseData => {
                    setPersons(responseData.data)
                })
            }, []

            );
            return (
                <div>
                    <h1>Persons</h1>
                    <table>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <tbody>
                            {persons.map((persons, index) =>
                                <tr key={index}>
                                    
                                    <td>{persons.first_name}</td>
                                    <td>{persons.last_name}</td>
                                    <td>{persons.email}</td>
                                    <td> <img src={`https://reqres.in/img/faces/${persons.id}-image.jpg`} /></td>
                                </tr>)}
                        </tbody>
                    </table>
                </div>
            );
        };

        ReactDOM.render(<Avatar />, document.getElementById("root"));
    </script>
</body>

</html>
