<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-danger" th:if="${param.error}">
                Invalid Username and password.
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-warning">
                    You have been logged out.
                </div>
                <div class="form-group">
                    <a th:href="@{/login}" class="btn btn-secondary btn-block">Back to Login Page</a>
                </div>
            </div>
            <div th:unless="${param.logout}">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" id="username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" id="password"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-success btn-block">Sign In</button>
                    </div>
                </form>
                <div class="form-group">
                    <a th:href="@{/signup}" class="btn btn-outline-primary btn-block">Sign-up</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
