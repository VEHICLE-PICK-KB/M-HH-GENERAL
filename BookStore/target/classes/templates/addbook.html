<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<h1>Add book</h1>
    <div class="col-md-4">
<form th:object="${book}" th:action="@{save}" action="#" method="post">
<label for="Title">Title</label>
<input type="text" id="Ttl" th:field="*{title}" class="form-control" />
<label for="Author">Author</label>
<input type="text" id="auth" th:field="*{author}" class="form-control" />
<label for="Year">Year</label>
<input type="text" th:field="*{pubyear}" class="form-control" />
<label for="isbn">ISBN</label>
<input type="text" th:field="*{isbn}" class="form-control" />
<label for="Price">Price</label>
<input type="text" th:field="*{price}" class="form-control" />

<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="catlist">Category</label>
			 <select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
    		
<div style="clear: both; display: block; height: 10px;"></div>
<input type="submit" value="Save" class="btn btn-success"></input>
</form>
</div>
</div>
</body>
</html>
