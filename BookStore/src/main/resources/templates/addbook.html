<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
    <div>
<form th:object="${book}" th:action="@{save}" action="#" method="post">
<label for="fname">Title</label>
<input type="text" id="Ttl" th:field="*{title}" />
<label for="lname">Author</label>
<input type="text" id="auth" th:field="*{author}" />
<label for="email">Year</label>
<input type="text" th:field="*{pubyear}" />
<label for="fname">ISBN</label>
<input type="text" th:field="*{isbn}" />
<label for="lname">Price</label>
<input type="text" th:field="*{price}" />

<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="catlist">Category</label>
			 <select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
    		
<div style="clear: both; display: block; height: 10px;"></div>
<input type="submit" value="Save"></input>
</form>
</div>
</body>
</html>
