<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<h1>Edit book</h1>
	<div class="col-md-4">
<form th:object="${book}" th:action="@{../save}" action="#" method="post">
<input type="hidden" th:field="*{id}" class="form-control"/>
<label for="Title">Title</label>
<input type="text" th:field="*{title}" class="form-control" />
<label for="Author">Author</label>
<input type="text" th:field="*{author}" class="form-control"/>
<label for="Year">Year</label>
<input type="text" th:field="*{pubyear}" class="form-control" />
<label for="isbn">ISBN</label>
<input type="text" th:field="*{isbn}" class="form-control" />
<label for="Price">Price</label>
<input type="text" th:field="*{price}" class="form-control" />


<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="catlist">Category</label>
			 <select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
			
<div style="clear: both; display: block; height: 10px;"></div>
<input type="submit" class="btn btn-primary" value="Save"></input>
</form>
	</div>
	</div>
</body>
</html>
